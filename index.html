<!DOCTYPE html>
<html>
<head>
	<title>Kreos Companies</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script type="text/javascript" src="KreosCompanies.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
</head>
<body>

	<div class="container-fluid">
	<div class="row">
<!-- 		<div class="col-md-1"></div>
		<div class="col-lg-10"> -->
			<div class="jumbotron">
				<h1>Kreos Portfolio Companies</h1>
			</div>
			<table class="table table-striped table-hover table-bordered" id="myTable">
				<thead>	
					<tr>
						<th>Company</th>
						<th class="col-6">Description</th>
						<th>Country</th>
						<th>Category</th>
						<th>Exited</th>
						<th>Website </th>
					</tr>
				</thead>
				<tbody id="tbody">
					<script>
						let INVESTMENTS;

						axios.get("http://ec2-18-216-182-56.us-east-2.compute.amazonaws.com:3000/")
							.then(res => {console.log(res)})
							.catch(err => console.log("Error: ", err))

						INVESTMENTS.forEach(function(investment){
							document.write('<tr><td>' + investment.post_title + '</td>');
							document.write('<td>' + stripHTML(investment.post_content)+ '</td>');
							document.write('<td>');
							investment.categories.forEach(function(country){
								if(geography[country]){
									document.write(geography[country] + " ");
								}
							})
							document.write('</td>')
							document.write('<td>');
							investment.categories.forEach(function(category){
								if(industry[category]){
									document.write(industry[category]);
								}
							})
							document.write('</td>')
							document.write('<td>' + investment.exited + '</td>');
							document.write('<td><a href=' + investment.url + '>' + investment.url + '</td></tr>');
						})
					</script>
				</tbody>
			</table>
<!-- 		</div>
		</div> -->
	</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
